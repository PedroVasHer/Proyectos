                <!-- <button mat-raised-button *ngIf="emailField.valid" (click)="sendEmail()">Enviar</button> -->
                <button mat-raised-button [disabled]="emailField.invalid" (click)="sendEmail()">Enviar</button> <!--Otra manera
                de hacerlo es diciendo que desabilite el boton si el campo es invalido-->
            </mat-form-field>
